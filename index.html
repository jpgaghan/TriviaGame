<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div style="display: none;" id = "panthers">Click the helmet to start!</div>
    <div class = "container">
        <div class="spacer row"></div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div id="quiz">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">question</h5>
                            <p class="card-text"></p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li id="option0" class="list-group-item option0 answer">option1</li>
                            <li id="option1" class="list-group-item option1 answer">option2</li>
                            <li id="option2" class="list-group-item option2 answer">option3</li>
                            <li id="option3" class="list-group-item option3 answer">option4</li>
                        </ul>
                    </div>
                </div>
                <div id="win" style="display: none;">
                    <h1>You are correct!</h1>
                </div>
                <div id="lose" style="display: none;">
                    <h1>You are wrong!</h1>
                </div>
                <div id="timeup" style="display: none;">
                    <h1>Your time is up!</h1>
                </div>
                <div style="display: none;"id="gameEnd"></div>
            </div>
        </div>
    </div>
</body>

</html>
